<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The contact page of Splash! White Water Rafting">
    <meta name="author" content="Rebekah Gardner">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact page</title>
</head>

<body>
    <header>
        <img src="images/wrr-logo.png" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h3>Splash! White Water Rafting</h3>
            <h4>123 Main River Street</h4>
            <h4>Kolob California</h4>
            <h4>+1 999 999 9999</h4>
            <h4>info@whitewater.com</h4>
        </section>
        <section class="in-touch">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27845.804255695515!2d-121.7954993937747!3d38.66414000225053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ad739b3ec40a7%3A0x5749a38b65e47587!2sWhitewater%20Adventures!5e0!3m2!1sen!2sus!4v1760521176749!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="content">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="email">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>

                <div class="radio-group">
                    <label class="purpose">Message purpose</label>
                    <div class="choices">
                        <label>
                            <input type="radio" name="contact-type" value="inquiry">
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" name="contact-type" value="question">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="contact-type" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>

                <div class="feedback-area">
                    <label for="feedback">Message </label>
                    <textarea id="feedback" rows="5" placeholder="Type here"></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </div>
        </section>
        <section class="bottom">
            <h1>We Are Here to Serve You</h1>
            <div class="team">
                <div class="employee">
                    <img src="images/employee-photo-1.jpeg" alt="employee photo 1">
                    <p>Employee 1</p>
                </div>
                <div class="employee">
                    <img src="images/employee-photo-2.jpeg" alt="employee photo 2">
                    <p>Employee 2</p>
                </div>
                <div class="employee">
                    <img src="images/employee-photo-3.jpeg" alt="employee photo 3">
                    <p>Employee 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Â© 2025 * White Water Rafting * Rebekah Gardner
        </p>
        <nav class="socialmedia">
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-logo.svg"
                    alt="Instagram logo"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube-logo.svg"
                    alt="Youtube logo"></a>
            <a href="https://x.com/?lang=en" target="_blank"><img src="images/x-logo.svg" alt="X logo"></a>
        </nav>
    </footer>
</body>

</html>
