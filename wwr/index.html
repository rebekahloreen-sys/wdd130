<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A white water rafting site">
    <meta name="author" content="Rebekah Gardner">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Main page for a white water rafting company</title>
</head>

<body>
    <header>
        <img src="images/wrr-logo.png" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero-main">
            <img src="images/hero-main-img.jpeg" alt="Hero img">
            <h1>Experience the thrill of White Water Rafting with Splash!</h1>
        </div>
        <form class="newsletter">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Subscribe</button>
        </form>

        <div class="trips-button">
            <p>Ready for your adventure?</p>
            <a href="trips.html" class="cta-button">See Our Trips</a>
        </div>

        <section class="info-grid">
            <div class="info-item">
                <img src="images/raft-1.jpeg" alt="Rafting adventure">
                <p>Exciting guided rafting trips for all levels.</p>
            </div>
            <div class="info-item">
                <img src="images/raft-2.jpeg" alt="Safety first">
                <p>Safety is our top priority for every adventure.</p>
            </div>
        </section>

    </main>

                    alt="Youtube logo"></a>
            <a href="https://x.com/?lang=en" target="_blank"><img src="images/x-logo.svg" alt="X logo"></a>
        </nav>
