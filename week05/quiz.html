<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>

    <main>
        <h1>CSS quiz</h1>
        <form>
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">                
            </div>
            <div class="quiz-item">
                <label for="q2">2. How are the id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>                
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid css comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="a">/* Answer A /*</option>
                    <option value="b"><-- Answer B--></option>
                    <option value="c">// Answer C</option>                    
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">What is the bottom margin guven this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
