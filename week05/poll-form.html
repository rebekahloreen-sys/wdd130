
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms activity</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>    
            <div class="form-item column2">      
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">  
            </div>      
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite brower?</label>
                <select name="browser" id="browser">
                    <option value="browser">Safari</option>
                    <option value="browser">Google</option>
                    <option value="browser">Firefox</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox", id="pet", name="pet">
            </div>
            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" id="feedback" rows="5" placeholder="Italy, Japan, England, America, Australia"></textarea>

            
        </fieldset>
        <button type="submit">Submit Poll</button>
        </form>
    </main>

        <p>Â© 2025 * html-poll * Rebekah Gardner</p>
    </footer>
</body>

</html>
