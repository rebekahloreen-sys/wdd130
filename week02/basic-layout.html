<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Rebekah Gardner">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="A logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.khanacademy.org" target="_blank">Khan Academy</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section></section>
        <h2>Heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, necessitatibus.</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat, sint?</p>
        </section>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/brigham-city-utah/400x640/brigham-city-utah-mormon-temple-1012524-wallpaper.jpg"
                alt="The Brigham City Temple" width="200">
        </aside>
        <footer>
            Rebekah Gardner
        </footer>
    </main>
</body>

</html>
